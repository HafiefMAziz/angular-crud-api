<div *ngIf="product" class="container" style="margin-top: 40px;">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group mb-3">
            <label for="productId">Product Id</label>
            <input type="text" class="form-control" formControlName="product_id" readonly/>
            <div *ngIf="submitted && form.controls['product_id'].errors" class="error">
                <div class="text-danger" *ngIf="form.controls['product_id'].errors['required']">
                    <em>Product Id is required</em>
                </div>
            </div>
        </div>
        <div class="form-group mb-3">
            <label for="productPhoto">Product Photo</label>
            <input type="text" class="form-control" formControlName="product_photo" />
            <div *ngIf="submitted && form.controls['product_photo'].errors" class="error">
                <div class="text-danger" *ngIf="form.controls['product_photo'].errors['required']">
                    <em>Product Photo is required</em>
                </div>
            </div>
        </div>
        <div class="form-group mb-3">
            <label for="productName">Product Name</label>
            <input type="text" class="form-control" formControlName="product_name" />
            <div *ngIf="submitted && form.controls['product_name'].errors" class="error">
                <div class="text-danger" *ngIf="form.controls['product_name'].errors['required']">
                    <em>Product Name is required</em>
                </div>
            </div>
        </div>
        <div class="form-group mb-3">
            <label for="productStock">Product Stock</label>
            <input type="number" class="form-control" formControlName="product_stock" />
            <div *ngIf="submitted && form.controls['product_stock'].errors" class="error">
                <div class="text-danger" *ngIf="form.controls['product_stock'].errors['required']">
                    <em> Product Stock is required</em>
                </div>
            </div>
        </div>
        <div class="form-group mb-3">
            <label for="productPrice">Product Price</label>
            <input type="number" class="form-control" formControlName="product_price" />
            <div *ngIf="submitted && form.controls['product_price'].errors" class="error">
                <div class="text-danger" *ngIf="form.controls['product_price'].errors['required']">
                    <em>Product Price is required</em>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary" style="margin-right: 5px">
            Submit
        </button>
        <button type="submit" class="btn btn-danger ml-1" [routerLink]="['/product']">
            Cancel
        </button>
    </form>
</div>
